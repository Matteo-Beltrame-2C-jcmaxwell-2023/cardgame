<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

    <img src="retro.jpg" onclick="gira()" />

    <img class="card" src="retro2.jpg" onclick="gira2()" />


    <script>
        let carta = document.querySelector("img")

        function gira() {
            if (carta.src.includes('retro'))
                carta.src = "front.jpg"
            else
                carta.src = "retro.jpg"
        }
       
        let card = document.querySelector(".card")

        function gira2() {
            if (card.src.includes('retro2'))
                card.src = "2front.jpg"
            else
                card.src = "retro2.jpg"
        }



    </script>

</body>

</html>
